name: AQI Scraper Automation

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every 1 minute
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape_aqi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install selenium pandas

      - name: Run AQI Scraper
        run: python aqi_scraper.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "imkarthik018@gmail.com"
          git config --local user.name "Karthik"
          git add aqi_data.csv
          git commit -m "Auto-updated AQI data"
          git push
