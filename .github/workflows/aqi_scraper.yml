name: Run AQI Scraper

on:
  schedule:
    - cron: "*/1 * * * *"  # Runs every minute
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt  # Modify as needed

      - name: Run AQI Scraper
        run: python scrape.py  # Modify if script name is different

      - name: Commit and push changes
        run: |
          git config --global user.email "imkarthik018@gmail.com"
          git config --global user.name "itzkarthik01"
          git add aqi_data.csv
          git commit -m "Updated AQI data" || echo "No changes to commit"
          git push https://github.com/itzkarthik01/aqi-scraper.git main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
